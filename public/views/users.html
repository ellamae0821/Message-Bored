<div class="usersList">
  <h1>USER LISTS</h1>
  <div class="eachUser" ng-repeat="user in UserService.users">
    <a href="/users/{{user.id}}">
      <h4>ID# : {{user.id}}</h4>
    </a>
    <p>Name: {{user.name}}</p>
    <p>UpdatedAt: {{user.updatedAt}}</p>
    <p>Member Since: {{user.createdAt}}</p>
  </div>
